<div class="container">
    <div class="row login-container">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <p-card header="Login - Inventário TI" class="text-center">
                <div class="m-0">
                    <div class="row">
                        <div class="col-lg-12" style="padding-bottom: 10px;">
                            <p-inputGroup class="pb-10">
                                <p-inputGroupAddon>
                                    <i class="pi pi-user"></i>
                                </p-inputGroupAddon>
                                <input pInputText placeholder="Usuário" [(ngModel)]="loginModel.usuario" />
                            </p-inputGroup>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <p-inputGroup>
                                <p-inputGroupAddon>
                                    <i class="pi pi-lock"></i>
                                </p-inputGroupAddon>
                                <input type="password" pInputText placeholder="Senha" [(ngModel)]="loginModel.senha" />
                            </p-inputGroup>
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-lg-8 col-md-5 col-sm-12 text-start p-0">
                            <a class="btn btn-link">Esqueceu sua senha?</a>
                            <a class="btn btn-link" (click)="goToCadastroEmpresa()">Novo por aqui? Cadastre-se!</a>
                        </div>
                        <div class="col-4 col-md-4 col-sm-12 text-end pt-3">
                            <button type="button" pButton pRipple class="p-button-primary"
                                (click)="efetuarLogin()">Acessar</button>
                        </div>
                    </div>
                </div>
            </p-card>
        </div>
    </div>
</div>
<p-toast></p-toast>
